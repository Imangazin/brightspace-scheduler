<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<style>
    input[type=text],label{width: 100%;}
    .nav-tabs{font-weight: bold;}
    .tab-pane{padding: 10px 10px 0px 10px; margin-bottom: 1px solid #ccc;}
    .error{background-color: lightcoral;}
</style>
</head>
<body class="content layout-2" role="document">
	<div class="container-fluid">
		<main>
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-8">
                    <h1>Create a Signup Schedule</h1>
                    <div>
                        <label for="title">
                            <h2>Title</h2>
                            <p>Title of the schedule</p>
                            <p><input type="text" name="title" id="title"  class="form-control" required /></p>
                        </label>
                    </div>
                    <div>
                        <h2>Range of dates and times</h2>
                        <div class="daterange__div">
                            <h3>Date Range 1</h3>
                            <p class="daterange__p" id="daterange_1" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span class="daterange__span" id="daterange_1_content">&nbsp;</span> <i class="fa fa-caret-down"></i>
                            </p>
                        </div>
                        <p><input type="button" class="btn" value="Add another date &amp; time range" onclick="add_daterange()"/></p>
                    </div>
                    <div>
                        <h3 id="total_time">Total time: 3 hours</h3>
                    </div>
                 
                    <h2>Blocks of time</h2>
                    <div class="tabs">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1" data-toggle="tab" onclick="select_tab(this);">Time per block</a></li>
                            <li><a href="#tab2" data-toggle="tab" onclick="select_tab(this);">Number of blocks</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <label for="time_block_size">
                                    <p>The length of each time block in minutes.</p>
                                    <p><input type="text" name="time_block_size" id="time_block_size"  class="form-control" value="30" /></p>
                                </label>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <label for="time_blocks">
                                    <p>The number of time blocks to divide the total time into.</p>
                                    <p><input type="text" name="time_blocks" id="time_blocks"  class="form-control" value="4" /></p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <h4 id="total_time_blocks">This will create 6 blocks of 30 minutes each.</h4>
                    <p><input type="submit" class="btn btn-primary" value="Submit" /></p>
                    <!-- Button trigger modal -->
                </div>
			</div>
		</main>
	</div>
    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="setup.js"></script>
</body>
</html>
